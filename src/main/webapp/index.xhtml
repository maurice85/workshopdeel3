<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
   <title>Inschrijf formulier</title>
</head>
<body>
   <h2>Klant inschrijfformulier</h2>
   <hr />
   <h:form>
       <h2>Persoonsgegevens</h2>   
      <h3>Voornaam</h3>
      <h:inputText value="#{klantAdresMb.newKlant.voornaam}"/>
      <h3>Achternaam</h3>
      <h:inputText value="#{klantAdresMb.newKlant.achternaam}"/>
      <h3>Tussenvoegsel</h3>
      <h:inputText value="#{klantAdresMb.newKlant.tussenvoegsel}"/>
      <h3>Email</h3>
      <h:inputText value="#{klantAdresMb.newKlant.email}"/>
    <hr />
       <h2>Adresgegevens</h2>   
      <h3>Straatnaam</h3>
      <h:inputText value="#{klantAdresMb.newAdres.straatnaam}"/>
      <h3>Huisnummer</h3>
      <h:inputText value="#{klantAdresMb.newAdres.huisnummer}"/>
      <h3>Postcode</h3>
      <h:inputText value="#{klantAdresMb.newAdres.postcode}"/>
      <h3>Toevoeging</h3>
      <h:inputText value="#{klantAdresMb.newAdres.toevoeging}"/>
      <h3>Woonplaats</h3>
      <h:inputText value="#{klantAdresMb.newAdres.woonplaats}"/>
          <h:commandButton
        id="submit"
        action="#{klantAdresMb.createNewKlantAdres}" />
   </h:form>
    
</body>
</html>
